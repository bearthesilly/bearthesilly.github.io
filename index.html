    .main-wrapper {

    }

    .btn:hover {

    /* æ»šåŠ¨æç¤ºåŒº */
    .scroll-hint-wrapper {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;

      gap: 10px;

    }

    .scroll-text {
      font-size: 0.9rem;

    .scroll-indicator {

    .scroll-indicator svg {

    }

    /* ===== ç¬¬äºŒå±æ ·å¼ ===== */
    .gallery-section {
      justify-content: center;
    }

    .section-title {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      font-weight: 700;
      text-shadow: 0 4px 10px rgba(0,0,0,0.3);
      background: linear-gradient(to right, #fff, #93c5fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      padding: 0 20px;
    }

    .photo-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
      aspect-ratio: 4/3;
    }

    .photo-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .photo-card:hover img {
      transform: scale(1.1);
    }

    .photo-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .photo-card:hover .photo-overlay {

    }

    .footer {
      position: absolute;
      bottom: 20px;

    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }

    @keyframes pulseText {

      .section-title { font-size: 1.8rem; margin-bottom: 1rem; }
    }

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    /* ç²’å­é…ç½® */
    particlesJS('particles-js',
    {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" }, "polygon": { "nb_sides": 5 } },
        "opacity": { "value": 0.5, "random": false },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 3, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false, "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 } }
      },
      "interactivity": {
        "detect_on": "window",
        "events": {
          "onhover": { "enable": true, "mode": "attract" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "grab": { "distance": 400, "line_linked": { "opacity": 1 } },
          "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
          "repulse": { "distance": 200, "duration": 0.4 },
          "push": { "particles_nb": 4 },
          "remove": { "particles_nb": 2 },
          "attract": { "distance": 200, "duration": 0.4, "speed": 5 }
        }
      },
      "retina_detect": true
    });

    /* =========================================
       æ ¸å¿ƒé€»è¾‘ï¼šæ•´é¡µåˆ‡æ¢æ»šåŠ¨æ§åˆ¶
    ========================================= */
    let currentPage = 0; // å½“å‰åœ¨ç¬¬å‡ é¡µ (0 = ç¬¬ä¸€é¡µ, 1 = ç¬¬äºŒé¡µ)
    const totalPages = 2; // æ€»é¡µæ•°
    let isScrolling = false; // é˜²æŠ–åŠ¨é”ï¼Œé˜²æ­¢ä¸€æ¬¡æ»šè½®è§¦å‘å¤šæ¬¡åˆ‡æ¢

    function scrollToPage(pageIndex) {
      if (pageIndex < 0 || pageIndex >= totalPages) return;
      
      currentPage = pageIndex;
      const wrapper = document.getElementById('mainWrapper');
      
      // ä½¿ç”¨ CSS TranslateY ç§»åŠ¨æ•´ä¸ª wrapperï¼Œè€Œä¸æ˜¯æ»šåŠ¨æ¡
      wrapper.style.transform = `translateY(-${currentPage * 100}vh)`;
      
      // è®¾ç½®å†·å´æ—¶é—´ï¼ŒåŠ¨ç”»ç»“æŸåæ‰å…è®¸ä¸‹ä¸€æ¬¡æ»šåŠ¨
      isScrolling = true;
      setTimeout(() => {
        isScrolling = false;
      }, 1000); // 1000ms = css transition duration + buffer
    }

    // ç›‘å¬æ»šè½®äº‹ä»¶
    window.addEventListener('wheel', (e) => {
      // å¦‚æœæ­£åœ¨åŠ¨ç”»ä¸­ï¼Œæˆ–è€…åœ¨ç§»åŠ¨ç«¯ gallery å†…éƒ¨æ»šåŠ¨æ—¶ï¼Œå¿½ç•¥å¤–éƒ¨æ»šåŠ¨
      // è¿™é‡Œç®€å•å¤„ç†ï¼šå¦‚æœæ­£åœ¨åˆ‡æ¢ä¸­ï¼Œç›´æ¥è¿”å›
      if (isScrolling) return;

      // deltaY > 0 ä»£è¡¨å‘ä¸‹æ»šï¼Œ < 0 ä»£è¡¨å‘ä¸Šæ»š
      if (e.deltaY > 0) {
        if (currentPage < totalPages - 1) {
          scrollToPage(currentPage + 1);
        }
      } else {
        if (currentPage > 0) {
          scrollToPage(currentPage - 1);
        }
      }
    });

    // ç®€å•çš„é”®ç›˜æ”¯æŒ (ä¸Šä¸‹é”®)
    window.addEventListener('keydown', (e) => {
      if (isScrolling) return;
      if (e.key === 'ArrowDown') {
        if (currentPage < totalPages - 1) scrollToPage(currentPage + 1);
      } else if (e.key === 'ArrowUp') {
        if (currentPage > 0) scrollToPage(currentPage - 1);
      }
    });

  </script>
