<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>csrookie (Zhangzhi Xiong) üêª</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; overflow-x: hidden; }

    .bg-container {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: url('./csrookie_background.png') no-repeat center center/cover;
      z-index: -2;
    }
    
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .bg-overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(135deg, rgba(11, 16, 32, 0.85), rgba(11, 16, 32, 0.6));
      pointer-events: none;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: #fff;
      position: relative;
      z-index: 1;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 3rem 2rem;
      text-align: center;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .avatar-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid rgba(59, 130, 246, 0.3);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
    }
    
    .avatar-img:hover {
      transform: scale(1.05) rotate(5deg);
    }

    .hero h1 {
      font-size: 2.5rem;
      margin: 0 0 0.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(to right, #fff, #93c5fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 2.5rem;
    }

    .btn {
      display: inline-block;
      padding: 1rem 2.5rem;
      border-radius: 50px;
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(37, 99, 235, 0.6);
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
    }
    
    .btn:active {
      transform: translateY(1px);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.4);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .hero h1 { font-size: 2rem; }
      .glass-card { padding: 2rem 1.5rem; }
    }
  </style>
</head>
<body>

  <div class="bg-container">
    <div class="bg-overlay"></div>
  </div>

  <div id="particles-js"></div>

  <section class="hero">
    <div class="glass-card">
      <img src="./csrookie.png" alt="csrookie logo" class="avatar-img">
      
      <h1>Hello, I'm csrookie</h1>
      <p>Welcome to my website! </p>
      
      <a class="btn" href="home.html">
        Let's Go! &rarr;
      </a>
    </div>

    <div class="footer">
      &copy; 2025 csrookie. All rights reserved.
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js',
    {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 3,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "window",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "attract"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          },
          "attract": {
            "distance": 200,
            "duration": 0.4,
            "speed": 5
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
