site_name: csrookie's website
theme:
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  name: material
use_directory_urls: false
plugins:
  - search
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS-MML_HTMLorMML
markdown_extensions:
  - mdx_math
nav:
  - Home: index.md
  - DeepLearning:
    - 'Sequence Model' : sequence model/sequence_model.md
    - 'Transformer' : transformer_note/transformer_note.md
  - Course:
    - 高等数学上:
      - 写在最前面: 高等数学上/写在最前面/note.md
      - 第一&二章 函数 极限与连续: 
        - 第一章证明总结: 高等数学上/'证明'总结/note.md
        - 递推数列的极限: 高等数学上/递推数列的极限/note.md
        - 极限中的概念题: 高等数学上/极限中的概念题/note.md
        - 连续性 间断点 渐近线: 高等数学上/连续性 间断点 渐近线/note.md
        - 夹逼准则求极限: 高等数学上/夹逼准则求极限/note.md
        - 求函数极限: 高等数学上/求函数极限/note.md
        - 极限与连续随笔: 高等数学上/极限与连续随笔/note.md
      - 第三&四章 导数与微分 微分中值与导数应用: 
        - 导数定义与概念专题: 高等数学上/导数定义与概念专题/note.md
      - 第二&三&四章好题: 高等数学上/第二三四章好题/note.md
      - 第五章 积分: about.md
      - 第六章 微分方程: about copy.md
